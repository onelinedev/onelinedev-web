<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle();">
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        <h1>One Line Dev Blog</h1>
      </span>
      <span class="example-spacer"></span>

      <a mat-icon-button href="https://github.com/onelinedev/" target="_blank">
        <img src="assets/logos/GitHub-Mark-Light-32px.png">
        
      </a>
      <a mat-icon-button style="margin-right: 10px;" href="https://github.com/onelinedev/" target="_blank">
        <img  height="25" src="assets/logos/GitHub_Logo_White.png">
      </a>
      
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- [mode]="mobileQuery.matches ? 'over' : 'side'" -->
  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0" class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <mat-list-item routerLink="/">Home</mat-list-item>
      </mat-nav-list>
      <mat-nav-list>
        <mat-list-item routerLink="/flutter">Flutter</mat-list-item>
      </mat-nav-list>
      <!-- <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list> -->
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
